<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Sign up!</h5>
        </div>
        <div class="card-header">
            <h5 class="title">Personal Details</h5>
          </div>
        <div class="card-body">
          <form *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
            <div class="row">
                <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" [(ngModel)]="form.username" #username="ngModel" class="form-control" name = "username" required placeholder="Username">
                    </div>
                  </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" type="email" [(ngModel)]="form.email" required class="form-control" placeholder="Email">
                  </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="form.password" required class="form-control" placeholder="password" >
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" [(ngModel)]="form.name" placeholder="Name" value="">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Mobile</label>
                  <input type="text" class="form-control" [(ngModel)]="form.mobile"placeholder="mobile" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" [(ngModel)]="form.address" placeholder="Home Address" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Country</label>
                  <select  class="form-control" #teams (change)="onCountrySelected(teams.value)">
                    <option *ngFor="let item of countries" value={{item.country}}>
                      {{item.country}}
                </select>
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" [(ngModel)]="form.city" placeholder="City" value="">
                </div>
              </div>

              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" [(ngModel)]="form.postalcode" placeholder="ZIP Code">
                </div>
              </div>
            </div>
            <div class="card-header">
                <h5 class="title">Select Package</h5>
              </div>
              <!-- <div class="row">
                <div class="col-md-6 pr-1">
                <p>Please select your plan</p>
                    <select  class="form-control" #teams (change)="onSelected(teams.value)">
                        <option>Monthly</option>
                        <option>Quarterly</option>
                        <option>Half yearly</option>
                        <option>Yearly</option>
                    </select>
            </div>
              </div> -->
              <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col" *ngFor="let item of packages">
                  <div class="card mb-4 rounded-4 shadow-sm">
                    <div class="card-header py-10">
                      <h6 class="my-0 fw-normal">{{item["attributes"]["Name"]}}</h6>
                    </div>
                    <div class="card-body">
                      <h3 class="card-title pricing-card-title">{{item["attributes"]["Currency"]}} {{item["attributes"]["Amount"]}}
                        <small class="text-muted fw-light">/mo</small></h3>
                      <ul class="list-unstyled mt-3 mb-4">
                        {{item["attributes"]["About"]}}
                      </ul>
                      <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary" (click)="onPackageSelect($event)">Select</button>
                       -->
                       <input id="{{item.attributes.id}}"
                       class="radio-button"
                       [value]='item.attributes.id'
                       [checked]="(idx === 0)"
                       type="radio"
                       name="radio" (change)="onPackageSelect(item)"/>


                    </div>
                  </div>
                </div>
                <!-- <div class="col">
                  <div class="card mb-4 rounded-4 shadow-sm">
                    <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">Pro</h4>
                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title">$15<small class="text-muted fw-light">/mo</small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li>20 users included</li>
                        <li>10 GB of storage</li>
                        <li>Priority email support</li>
                        <li>Help center access</li>
                      </ul>
                      <button type="button" class="w-100 btn btn-lg btn-primary">Select</button>
                    </div>
                  </div>
                </div> -->

              </div>
                <div class="card-header">
                    <h5 class="title">Payment Details</h5>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" class="form-control" [(ngModel)]="form.cardnumber"placeholder="Card Number" value="">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Card Holder Name</label>
                        <input type="text" class="form-control" [(ngModel)]="form.cardname" placeholder="Card Holder Name" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Card Expiry</label>
                        <input type="text" class="form-control" [(ngModel)]="form.cardexpiry" placeholder="Card Expiry" value="">
                      </div>
                    </div>
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>CVV</label>
                        <input type="password" class="form-control" [(ngModel)]="form.cvv" placeholder="CVV" value="">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block">
                      SignUp
                    </button>
                  </div>
                  <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isSignUpFailed"
                    >
                      registration failed: {{ errorMessage }}
                    </div>
                  </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</div>
